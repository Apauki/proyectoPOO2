<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla Pedidos</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Tabla de pedidos</h2>           
            <table class="table table-dark">
                <thead>
                    <tr>

                        <th>TÃ­tulo del libro solicitado</th>
                        <th>Fecha de pedido</th>
                        <th>Fecha de entrega</th>
                        <th>Nombre del prestatario</th>
                        <a href="/formPedidos" class="btn btn-success">Nuevo pedido</a>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">

                        <td th:text="${pedido.libroPrestado}"></td>
                        <td th:text="${pedido.fechaPedido}"></td>
                        <td th:text="${pedido.fechaEntrega}"></td>
                        <td th:text="${pedido.nombrePrestatario}"></td>
                        <td>
                            <a th:href="@{/editarPedido/} + ${pedido.idPedido}" type="submit" class="btn btn-default">Editar</a>
                            <a th:href="@{/eliminarPedido/} + ${pedido.idPedido}" type="submit" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
