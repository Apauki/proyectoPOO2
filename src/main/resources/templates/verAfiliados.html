<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla Afiliados</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Tabla de afiliados</h2>           
            <table class="table table-dark">
                <thead>
                    <tr>

                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>E-mail</th>
                        <th>Número de contacto</th>
                        <a href="/formAfiliados" class="btn btn-success">Registrar nuevo afiliado</a>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="afiliado : ${afiliados}">

                        <td th:text="${afiliado.nombreAfiliado}"></td>
                        <td th:text="${afiliado.direccion}"></td>
                        <td th:text="${afiliado.email}"></td>
                        <td th:text="${afiliado.numContacto}"></td>
                        <td>
                            <a th:href="@{/editarAfiliado/} + ${afiliado.id}" type="submit" class="btn btn-default">Editar</a>
                            <a th:href="@{/eliminarAfiliado/} + ${afiliado.id}" type="submit" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
