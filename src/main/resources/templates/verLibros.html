<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tabla Libros</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Tabla Libros</h2>           
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Edición</th>
                        <a href="/formLibros" class="btn btn-success">Agregar un nuevo libro</a>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.id}"></td>
                        <td th:text="${libro.titulo}"></td>
                        <td th:text="${libro.autor}"></td>
                        <td th:text="${libro.editorial}"></td>
                        <td th:text="${libro.edicion}"></td>
                        <td>
                            <a th:href="@{/editarLibro/} + ${libro.id}" type="submit" class="btn btn-default">Editar</a>
                            <a th:href="@{/eliminarLibro/} + ${libro.id}" type="submit" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
